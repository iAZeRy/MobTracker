<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobTracker – Spawn­wahrscheinlichkeiten</title>
  <style>
    body { margin:20px; font-family:Arial,sans-serif; background:#fff; color:#000; }
    h1 { text-align:center; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
    .card { border:1px solid #000; border-radius:8px; padding:10px; text-align:center; }
    .card img { max-width:100%; height:auto; }
    .name { font-size:1.2rem; font-weight:bold; margin:0.5em 0; }
    .props { font-size:0.9rem; color:#333; text-align:left; }
  </style>
</head>
<body>
  <h1>MobTracker – Spawn­wahrscheinlichkeiten</h1>
  <div class="grid"></div>

  <script>
    fetch('mobs.json')
      .then(r => r.json())
      .then(data => {
        const grid = document.querySelector('.grid');
        data.forEach(m => {
          const c = document.createElement('div');
          c.className = 'card';
          c.innerHTML = `
            <img src="${m.image}" alt="${m.name}">
            <div class="name">${m.name}</div>
            <div class="props">
              <p><strong>Biom:</strong> ${m.spawnBiome.join(', ')}</p>
              <p><strong>Spawn‑Chance:</strong> ${m.spawnChance}</p>
              ${m.note ? `<p><em>${m.note}</em></p>` : ''}
            </div>`;
          grid.appendChild(c);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
