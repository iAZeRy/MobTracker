<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobTracker – echte Spawn-Wahrscheinlichkeiten</title>
  <style>
    body { margin:0; padding:20px; font-family:Arial, sans-serif; background:#fff; color:#000; }
    h1 { text-align:center; }
    .mob-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:20px; margin-top:20px; }
    .mob-card { border:1px solid #000; border-radius:8px; padding:10px; text-align:center; }
    .mob-card img { max-width:100%; height:auto; }
    .mob-name { font-size:1.2rem; font-weight:bold; margin-top:10px; }
    .mob-props { margin-top:0.5rem; font-size:0.9rem; color:#333; text-align:left; }
  </style>
</head>
<body>
  <h1>MobTracker – Spawn-Wahrscheinlichkeiten</h1>
  <div class="mob-grid"></div>
  <script>
    fetch('mobs.json')
      .then(r => r.json())
      .then(mobs => {
        const grid = document.querySelector('.mob-grid');
        mobs.forEach(m => {
          const div = document.createElement('div');
          div.className = 'mob-card';
          div.innerHTML = `
            <img src="${m.image}" alt="${m.name}">
            <div class="mob-name">${m.name}</div>
            <div class="mob-props">
              <p><strong>Biom:</strong> ${m.spawnBiome.join(', ')}</p>
              <p><strong>Spawn‑Chance:</strong> ${m.spawnChance}</p>
              ${m.specialChance ? `<p><strong>Spezial‑Chance:</strong> ${m.specialChance}</p>` : ''}
              ${m.note ? `<p>${m.note}</p>` : ''}
            </div>`;
          grid.appendChild(div);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
