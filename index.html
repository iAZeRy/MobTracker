<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mob Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    details {
      background-color: #1e1e1e;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2em;
    }

    .mob-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      @media
    }

    .mob-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 10px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      role="button";
      tabindex="0"
    }

    .mob-card:hover {
      transform: scale(1.05);
    }

    .mob-card img {
      width: 100%;
      border-radius: 4px;
    }

    .info-panel {
      background-color: #333;
      border: 1px solid #555;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }

    .info-panel.active {
      display: block;
    }

    .info-title {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .info-content {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Mob Tracker</h1>

  <!-- Beispielgruppe: Zombie -->
  <details>
    <summary>Zombies</summary>
    <div class="mob-grid">
      <div class="mob-card" onclick="showInfo('Zombie_in_diamond_armor')">
        <img src="images/Zombie_in_diamond_armor.png" alt="Zombie in Diamond Armor" />
        <div>Diamond Armor</div>
      </div>
      <div class="mob-card" onclick="showInfo('Zombie_Farmer')">
        <img src="images/Zombie_Farmer.png" alt="Zombie Farmer" />
        <div>Farmer</div>
      </div>
      <div class="mob-card" onclick="showInfo('Zombie_with_Carved_Pumpkin')">
        <img src="images/Zombie_with_Carved_Pumpkin.png" alt="Pumpkin Zombie" />
        <div>Pumpkin</div>
      </div>
      <!-- Füge weitere Zombie-Varianten hier ein -->
    </div>
  </details>

  <!-- Weitere Gruppen -->
  <details>
    <summary>Chicken Jockeys</summary>
    <div class="mob-grid">
      <div class="mob-card" onclick="showInfo('Chicken_Swamp_Zombie_Jockey')">
        <img src="images/Chicken_Swamp_Zombie_Jockey.png" alt="Swamp Chicken Jockey" />
        <div>Swamp Jockey</div>
      </div>
      <div class="mob-card" onclick="showInfo('Chicken_Taiga_Zombie_Jockey')">
        <img src="images/Chicken_Taiga_Zombie_Jockey.png" alt="Taiga Chicken Jockey" />
        <div>Taiga Jockey</div>
      </div>
      <!-- Weitere Varianten -->
    </div>
  </details>

  <!-- Info-Feld -->
 <div id="infoPanel" class="info-panel" aria-live="polite">
  <button id="closeInfoPanel" aria-label="Schließen">×</button>
  <div class="info-title" id="infoTitle"></div>
  <div class="info-content" id="infoContent"></div>
</div>

  <script>
    const mobData = {
      Zombie_in_diamond_armor: {
        name: "Zombie mit Diamantrüstung",
        biome: "Alle Biome",
        chance: "Sehr selten",
        difficulty: "Alle, höhere Chance auf Hard"
      },
      Zombie_Farmer: {
        name: "Zombie Bauer",
        biome: "Dörfer (Plains, Savanna etc.)",
        chance: "Mittel",
        difficulty: "Normal, Hard"
      },
      Zombie_with_Carved_Pumpkin: {
        name: "Zombie mit Kürbis",
        biome: "Alle Biome (nur Halloween)",
        chance: "1%", 
        difficulty: "Alle"
      },
      Chicken_Swamp_Zombie_Jockey: {
        name: "Swamp Chicken Jockey",
        biome: "Sumpf",
        chance: "Sehr selten (Baby-Zombie auf Huhn)",
        difficulty: "Alle"
      },
      Chicken_Taiga_Zombie_Jockey: {
        name: "Taiga Chicken Jockey",
        biome: "Taiga",
        chance: "Sehr selten",
        difficulty: "Alle"
      },
      // Weitere Mobs hier eintragen...
    };

    function showInfo(id) {
      const mob = mobData[id];
      if (!mob) return;

      document.getElementById("infoTitle").innerText = mob.name;
      document.getElementById("infoContent").innerHTML = `
        <strong>Biome:</strong> ${mob.biome}<br/>
        <strong>Spawn-Wahrscheinlichkeit:</strong> ${mob.chance}<br/>
        <strong>Schwierigkeitsgrad:</strong> ${mob.difficulty}
      `;

      document.getElementById("infoPanel").classList.add("active");
    }
  </script>
</body>
</html>
