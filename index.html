<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mob Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .mob-group {
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
    }

    .mob-group-header {
      background-color: #2e2e2e;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .mob-list {
      display: none;
      background-color: #2a2a2a;
      padding: 10px;
    }

    .mob-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 5px;
      transition: background 0.2s;
    }

    .mob-item:hover {
      background-color: #3a3a3a;
    }

    .mob-item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .mob-info {
      display: none;
      padding-left: 60px;
      color: #ccc;
      font-size: 14px;
    }

    .mob-info.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Mob Tracker</h1>

  <div id="mob-container"></div>

  <script>
    const mobs = {
      "Zombie": [
        {
          name: "Zombie_in_chainmail_armor",
          image: "img/Zombie_in_chainmail_armor.png",
          biome: "Alle",
          difficulty: "Normal, Schwer",
          chance: "Sehr selten"
        },
        {
          name: "Zombie_in_diamond_armor",
          image: "img/Zombie_in_diamond_armor.png",
          biome: "Alle",
          difficulty: "Schwer",
          chance: "Extrem selten"
        },
        {
          name: "Zombie_in_golden_armor",
          image: "img/Zombie_in_golden_armor.png",
          biome: "Alle",
          difficulty: "Normal, Schwer",
          chance: "Selten"
        },
        {
          name: "Zombie_in_iron_armor",
          image: "img/Zombie_in_iron_armor.png",
          biome: "Alle",
          difficulty: "Schwer",
          chance: "Selten"
        },
        {
          name: "Zombie_in_leather_armor",
          image: "img/Zombie_in_leather_armor.png",
          biome: "Alle",
          difficulty: "Leicht, Normal",
          chance: "Häufig"
        },
        {
          name: "Zombie_Blacksmith",
          image: "img/Zombie_Blacksmith.png",
          biome: "Dorf",
          difficulty: "Alle",
          chance: "Selten"
        },
        {
          name: "Zombie_Butcher",
          image: "img/Zombie_Butcher.png",
          biome: "Dorf",
          difficulty: "Alle",
          chance: "Selten"
        },
        {
          name: "Zombie_Farmer",
          image: "img/Zombie_Farmer.png",
          biome: "Dorf",
          difficulty: "Alle",
          chance: "Selten"
        },
        {
          name: "Zombie_Librarian",
          image: "img/Zombie_Librarian.png",
          biome: "Dorf",
          difficulty: "Alle",
          chance: "Selten"
        },
        {
          name: "Zombie_Nitwit",
          image: "img/Zombie_Nitwit.png",
          biome: "Dorf",
          difficulty: "Alle",
          chance: "Selten"
        },
        {
          name: "Zombie_Priest",
          image: "img/Zombie_Priest.png",
          biome: "Dorf",
          difficulty: "Alle",
          chance: "Selten"
        },
        {
          name: "Zombie_with_Carved_Pumpkin",
          image: "img/Zombie_with_Carved_Pumpkin.png",
          biome: "Alle",
          difficulty: "Alle",
          chance: "Nur an Halloween"
        },
        {
          name: "Zombie_Villager_with_Carved_Pumpkin",
          image: "img/Zombie_Villager_with_Carved_Pumpkin.png",
          biome: "Dorf",
          difficulty: "Alle",
          chance: "Nur an Halloween"
        }
      ]
      // Weitere Gruppen kannst du hier hinzufügen
    };

    const container = document.getElementById("mob-container");

    for (const groupName in mobs) {
      const group = mobs[groupName];

      const groupDiv = document.createElement("div");
      groupDiv.className = "mob-group";

      const header = document.createElement("div");
      header.className = "mob-group-header";
      header.textContent = groupName;
      header.addEventListener("click", () => {
        list.style.display = list.style.display === "block" ? "none" : "block";
      });

      const list = document.createElement("div");
      list.className = "mob-list";

      group.forEach((mob, index) => {
        const item = document.createElement("div");
        item.className = "mob-item";

        const img = document.createElement("img");
        img.src = mob.image;
        img.alt = mob.name;

        const name = document.createElement("span");
        name.textContent = mob.name;

        const info = document.createElement("div");
        info.className = "mob-info";
        info.innerHTML = `
          <strong>Biom:</strong> ${mob.biome}<br>
          <strong>Spawnchance:</strong> ${mob.chance}<br>
          <strong>Schwierigkeit:</strong> ${mob.difficulty}
        `;

        item.appendChild(img);
        item.appendChild(name);
        list.appendChild(item);
        list.appendChild(info);

        item.addEventListener("click", () => {
          info.classList.toggle("active");
        });
      });

      groupDiv.appendChild(header);
      groupDiv.appendChild(list);
      container.appendChild(groupDiv);
    }
  </script>
</body>
</html>
