<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mob Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    details {
      background-color: #1e1e1e;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2em;
    }

    .mob-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .mob-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 10px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .mob-card:hover {
      transform: scale(1.05);
    }

    .mob-card img {
      width: 100%;
      border-radius: 4px;
    }

    .info-panel {
      background-color: #333;
      border: 1px solid #555;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }

    .info-panel.active {
      display: block;
    }

    .info-title {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .info-content {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Mob Tracker</h1>
  <main id="mobList"></main>
  <div id="infoPanel" class="info-panel" aria-live="polite" hidden>
    <button id="closeInfoPanel" aria-label="Schließen">×</button>
    <div class="info-title" id="infoTitle"></div>
    <div class="info-content" id="infoContent"></div>
  </div>
  <script src="main.js"></script>

  <!-- Beispielgruppe: Zombie -->
  <details>
    <summary>Zombies</summary>
    <div class="mob-grid">
      <div class="mob-card" onclick="showInfo('Zombie_in_diamond_armor')">
        <img src="images/Zombie_in_diamond_armor.png" alt="Zombie in Diamond Armor" />
        <div>Diamond Armor</div>
      </div>
      <div class="mob-card" onclick="showInfo('Zombie_Farmer')">
        <img src="images/Zombie_Farmer.png" alt="Zombie Farmer" />
        <div>Farmer</div>
      </div>
      <div class="mob-card" onclick="showInfo('Zombie_with_Carved_Pumpkin')">
        <img src="images/Zombie_with_Carved_Pumpkin.png" alt="Pumpkin Zombie" />
        <div>Pumpkin</div>
      </div>
      <!-- Füge weitere Zombie-Varianten hier ein -->
       </div>
    </div>
  </details>

  <!-- Weitere Gruppen -->
  <details>
    <summary>Chicken Jockeys</summary>
    <div class="mob-grid">
      <div class="mob-card" onclick="showInfo('Chicken_Swamp_Zombie_Jockey')">
        <img src="images/Chicken_Swamp_Zombie_Jockey.png" alt="Swamp Chicken Jockey" />
        <div>Swamp Jockey</div>
      </div>
      <div class="mob-card" onclick="showInfo('Chicken_Taiga_Zombie_Jockey')">
        <img src="images/Chicken_Taiga_Zombie_Jockey.png" alt="Taiga Chicken Jockey" />
        <div>Taiga Jockey</div>
      </div>
      <!-- Weitere Varianten -->
    </div>
  </details>

  <!-- Info-Feld -->
 <div id="infoPanel" class="info-panel" aria-live="polite">
      <button id="closeInfoPanel" aria-label="Schließen">×</button>
      <div class="info-title" id="infoTitle"></div>
      <div class="info-content" id="infoContent"></div>
    </div>
 
  <div class="mob-card" tabindex="0" role="button" aria-label="Diamond Armor Zombie"
     onkeydown="if(event.key==='Enter'||event.key===' '){showInfo('Zombie_in_diamond_armor')}"
     onclick="showInfo('Zombie_in_diamond_armor')">
  ...
</div>
</body>
</html>
