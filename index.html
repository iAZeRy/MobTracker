<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mob Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    .mob-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      margin: 8px;
      display: inline-block;
      vertical-align: top;
    }

    .mob-card:hover {
      transform: scale(1.05);
    }

    .mob-card img {
      width: 100%;
      border-radius: 4px;
    }

    /* MODAL STYLES */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: #333;
      margin: 10% auto;
      padding: 24px 24px 16px 24px;
      border-radius: 10px;
      width: 350px;
      position: relative;
      text-align: center;
      color: #fff;
    }
    .close {
      position: absolute;
      right: 18px; top: 12px;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mob Tracker</h1>
    <!-- FILTER- UND SORTIERMENÜ -->
  <div id="controls" style="margin: 20px 0;">
    <label for="filterSelect">Gruppe:</label>
    <select id="filterSelect">
      <option value="all">Alle Gruppen</option>
      <option value="Zombie">Zombie</option>
      <option value="Tier">Tier</option>
      <option value="Nether">Nether</option>
      <!-- weitere Gruppen nach Bedarf -->
    </select>

    <label for="sortSelect" style="margin-left: 20px;">Sortieren nach:</label>
    <select id="sortSelect">
      <option value="">Keine Sortierung</option>
      <option value="name">Name (A–Z)</option>
      <option value="lebenspunkte">Lebenspunkte</option>
      <option value="spawnrate">Spawnrate</option>
    </select>
  </div>
  </div>
  <div id="mobList"></div>
  <script src="script.js"></script>
  </div>
</body>
</html>
