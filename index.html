<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mob Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    details {
      background-color: #1e1e1e;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2em;
    }

    .mob-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .mob-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .mob-card:hover {
      transform: scale(1.05);
    }

    .mob-card img {
      width: 100%;
      border-radius: 4px;
    }

    .info-panel {
      background-color: #333;
      border: 1px solid #555;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }

    .info-panel.active {
      display: block;
    }

    .info-title {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .info-content {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Mob Tracker</h1>
  <main id="mobList"></main>
  <div id="infoPanel" class="info-panel" aria-live="polite" hidden>
    <button id="closeInfoPanel" aria-label="Schließen">×</button>
    <div class="info-title" id="infoTitle"></div>
    <div class="info-content" id="infoContent"></div>
  </div>
    <div id="mobList"></div>
    <div id="infoPanel"></div>
  <script src="script.js"></script>
</body>
</div>
</html>
