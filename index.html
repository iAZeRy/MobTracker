<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Minecraft Mob Tracker - Verwalte und durchsuche Minecraft Mobs" />
  <title>Mob Tracker</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #2a2a2a;
      --bg-modal: #333;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --accent-color: #4CAF50;
      --border-radius: 8px;
      --transition: all 0.2s ease;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      margin: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--accent-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Controls Section */
    .controls {
      background-color: var(--bg-secondary);
      padding: 20px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    select, input[type="text"] {
      padding: 8px 12px;
      border: 2px solid transparent;
      border-radius: 4px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      transition: var(--transition);
      min-width: 150px;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    .search-container {
      flex: 1;
      min-width: 200px;
    }

    #mobSearch {
      width: 100%;
      min-width: unset;
    }

    /* Mob Grid */
    .mob-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .mob-card {
      background-color: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      border: 2px solid transparent;
    }

    .mob-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      border-color: var(--accent-color);
    }

    .mob-card:focus {
      outline: none;
      border-color: var(--accent-color);
      transform: translateY(-2px);
    }

    .mob-card img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
      background-color: var(--bg-primary);
    }

    .mob-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .mob-type {
      font-size: 0.8rem;
      color: var(--text-secondary);
      background-color: var(--bg-primary);
      padding: 2px 8px;
      border-radius: 12px;
      display: inline-block;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-modal);
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
      color: var(--text-primary);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .close {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: var(--transition);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .close:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .no-results {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
      margin: 40px 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .filter-row {
        flex-direction: column;
        align-items: stretch;
      }

      .form-group {
        width: 100%;
      }

      select, input[type="text"] {
        min-width: unset;
        width: 100%;
      }

      .mob-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 12px;
      }

      .modal-content {
        margin: 20px;
        width: calc(100% - 40px);
      }
    }

    /* Loading State */
    .loading {
      text-align: center;
      color: var(--text-secondary);
      margin: 40px 0;
    }

    .loading::after {
      content: "...";
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§Ÿ Mob Tracker</h1>
    </header>

    <main>
      <!-- Modal fÃ¼r Mob-Informationen -->
      <div id="infopanel-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
          <button class="close" onclick="closeModal()" aria-label="SchlieÃŸen">&times;</button>
          <div id="infotext" aria-live="polite"></div>
        </div>
      </div>

      <!-- Filter- und Suchbereich -->
      <section class="controls" aria-label="Filter und Suche">
        <div class="filter-row">
          <div class="form-group">
            <label for="filterSelect">Gruppe:</label>
            <select id="filterSelect" aria-describedby="filter-help">
              <option value="all">Alle Gruppen</option>
              <option value="Zombie">Zombie</option>
              <option value="Skelett">Skelett</option>
              <option value="Boss">Boss</option>
              <option value="Tier">Tier</option>
              <option value="Monster">Monster</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sortSelect">Sortieren nach:</label>
            <select id="sortSelect" aria-describedby="sort-help">
              <option value="">Keine Sortierung</option>
              <option value="name">Name (Aâ€“Z)</option>
              <option value="lebenspunkte">Lebenspunkte</option>
              <option value="spawnrate">Spawnrate</option>
            </select>
          </div>

          <div class="form-group search-container">
            <label for="mobSearch">Suche:</label>
            <input type="text" id="mobSearch" placeholder="Mob suchen..." aria-describedby="search-help" />
          </div>
        </div>
        
        <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 10px;">
          <span id="results-count">0 Mobs gefunden</span>
        </div>
      </section>

      <!-- Mob-Liste -->
      <section id="mobList" class="mob-grid" aria-label="Mob-Liste" role="grid"></section>
    </main>
  </div>
</body>
</html>
